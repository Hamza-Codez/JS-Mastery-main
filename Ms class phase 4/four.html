<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charcha on Dom</title>
</head>
<body style="background-color: black; color: bisque;">
  <ul class="Languages">
    <li>Javascript</li>
  </ul>
</body>
<script>
  function addLang(newLang) {
    const li = document.createElement('li');
    li.innerHTML = `${newLang}`;
    document.querySelector('.Languages').appendChild(li);
  }
  addLang('Python');
  addLang('Ruby');
  //THe above method goes through tree traversing in order to get output there is an optimal solution given below
  function addOpLang(newLang) {
  const li = document.createElement('li');    
  li.appendChild(document.createTextNode(newLang))
  document.querySelector('.Languages').appendChild(li);
  }
  addOpLang('C++');
  addOpLang('C#');

  //edit an li
  let lang2 = document.querySelector("li:nth-child(2)");
  // lang2.innerHTML = 'JAVA';
  let newli = document.createElement('li');
  newli.textContent= 'JAVA';
  lang2.replaceWith(newli);

  //edit no 1
  let langg2 = document.querySelector("li:nth-child(1)");
  // langg2.innerHTML = 'C'
  let nwli = document.createElement('li');
  nwli.textContent = 'C Language';
  langg2.replaceWith(nwli);

  //edit no 2
  let lagg3 = document.querySelector("li:nth-child(1)");
  lagg3.outerHTML = "<li>Typescript</li>";

  //Remove
  let langg4 = document.querySelector("li:last-child");
  langg4.remove();
</script>
</html>
